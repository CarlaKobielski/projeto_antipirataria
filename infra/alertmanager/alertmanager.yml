global:
  smtp_smarthost: 'mailhog:1025'
  smtp_from: 'alerts@protecliter.com'
  smtp_require_tls: false

route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@protecliter.com'
        send_resolved: true

  - name: 'critical-receiver'
    email_configs:
      - to: 'oncall@protecliter.com'
        send_resolved: true
    # Uncomment for Slack integration
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
    #     channel: '#alerts-critical'
    #     send_resolved: true
    #     title: '{{ template "slack.title" . }}'
    #     text: '{{ template "slack.text" . }}'

  - name: 'warning-receiver'
    email_configs:
      - to: 'devops@protecliter.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
